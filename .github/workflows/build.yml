name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Use .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Build project
      run: dotnet build -c Release

    - name: Lint C# code
      run: dotnet format --verify-no-changes --verbosity detailed --no-restore
